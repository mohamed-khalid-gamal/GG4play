<aside class="hidden lg:flex w-64 flex-col border-r border-white/5 bg-[#111318] flex-shrink-0 z-20">
    <div class="flex flex-col h-full p-4 justify-between">
        <!-- Sidebar Content (Same as desktop) -->
        <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    </div>
</aside>

<!-- Mobile Menu Overlay -->
<div *ngIf="isMobileMenuOpen()" class="fixed inset-0 z-40 bg-black/80 lg:hidden backdrop-blur-sm animate-fade-in"
    (click)="closeMobileMenu()"></div>

<!-- Mobile Sidebar -->
<aside
    class="fixed inset-y-0 left-0 w-64 bg-[#111318] border-r border-white/5 z-50 transform transition-transform duration-300 lg:hidden"
    [class.translate-x-0]="isMobileMenuOpen()" [class.-translate-x-full]="!isMobileMenuOpen()">
    <div class="flex flex-col h-full p-4">
        <div class="flex items-center justify-between mb-6 px-3">
            <span class="text-white font-bold text-xl">Menu</span>
            <button (click)="closeMobileMenu()" class="text-slate-400 hover:text-white">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    </div>
</aside>

<!-- Reusable Sidebar Template -->
<ng-template #sidebarContent>
    <div class="flex flex-col gap-8">
        <div class="px-3 pt-2">
            <span class="text-xs font-bold text-[#525a6b] uppercase tracking-wider">Menu</span>
        </div>
        <nav class="flex flex-col gap-2">
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all group cursor-pointer" routerLink="/"
                routerLinkActive="bg-primary/10 text-primary" (click)="closeMobileMenu()"
                [routerLinkActiveOptions]="{exact: true}" [class.text-[#9ca6ba]]="true" [class.hover:bg-white/5]="true"
                [class.hover:text-white]="true">
                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">home</span>
                <p class="text-sm font-medium leading-normal">Home</p>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all group cursor-pointer"
                routerLink="/categories" routerLinkActive="bg-primary/10 text-primary" (click)="closeMobileMenu()"
                [class.text-[#9ca6ba]]="true" [class.hover:bg-white/5]="true" [class.hover:text-white]="true">
                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">category</span>
                <p class="text-sm font-medium leading-normal">Categories</p>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#9ca6ba] hover:bg-white/5 hover:text-white transition-all group cursor-pointer"
                href="#">
                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">trending_up</span>
                <p class="text-sm font-medium leading-normal">Trending</p>
            </a>
            <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-[#9ca6ba] hover:bg-white/5 hover:text-white transition-all group cursor-pointer"
                href="#">
                <span class="material-symbols-outlined group-hover:scale-110 transition-transform">new_releases</span>
                <p class="text-sm font-medium leading-normal">Fresh Arrivals</p>
            </a>
        </nav>
    </div>
    <div class="flex flex-col gap-2 mt-auto">
        <div class="px-3 py-4 border-t border-white/5 mt-2">
            <p class="text-xs text-[#525a6b]">gg4play v2.4.0</p>
        </div>
    </div>
</ng-template>

<div class="flex-1 flex flex-col h-full overflow-hidden relative">
    <div
        class="absolute inset-0 pointer-events-none bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-primary/10 via-background-dark/0 to-background-dark/0 opacity-50 z-0">
    </div>
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-white/5 bg-[#111318]/80 backdrop-blur-md px-6 py-4 z-10 sticky top-0">
        <div class="flex items-center gap-8 w-full max-w-3xl">
            <div class="flex items-center gap-3 text-white cursor-pointer select-none" routerLink="/">
                <div class="size-8 text-primary">
                    <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h2 class="text-white text-xl font-bold tracking-tight hidden sm:block">gg4play</h2>
            </div>
            <div class="flex-1 relative group/search max-w-md hidden md:block">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="material-symbols-outlined text-[#9ca6ba]">search</span>
                </div>
                <input
                    class="w-full h-11 bg-[#282e39]/50 border border-transparent focus:border-primary/50 text-white rounded-xl pl-10 pr-4 placeholder:text-[#9ca6ba] focus:ring-2 focus:ring-primary/20 focus:bg-[#282e39] transition-all text-sm font-body"
                    placeholder="Search games, genres, tags..." type="text" />
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button (click)="toggleMobileMenu()"
                class="lg:hidden flex items-center justify-center size-10 rounded-full hover:bg-white/10 text-white transition-colors">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>
    <main class="flex-1 overflow-y-auto z-0 p-4 lg:p-8 scroll-smooth pb-20">
        <router-outlet></router-outlet>
    </main>
</div>
