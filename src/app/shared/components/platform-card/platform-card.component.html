<a [routerLink]="['/platform', platform.slug]"
    class="group cursor-pointer relative overflow-hidden rounded-xl w-full h-full block"
    style="background-color: #282e39;">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center opacity-60 group-hover:opacity-40 group-hover:scale-110 transition-all duration-500"
        [style.background-image]="platform.image ? 'url(' + platform.image + ')' : ''">
    </div>

    <!-- Gradient Overlay (Bottom-to-Top) -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent"></div>

    <!-- Content (Bottom Left) -->
    <div class="absolute bottom-3 left-3 flex items-center gap-2 z-10">
        <span class="material-symbols-outlined text-shadow" [ngClass]="platform.color || 'text-white'">{{ platform.icon
            }}</span>
        <span class="text-white font-bold tracking-wide text-shadow">{{ platform.name }}</span>
    </div>

    <!-- Game count badge (Top Right) -->
    <div *ngIf="platform.gameCount"
        class="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-1.5 py-0.5 rounded text-[10px] text-white/80 font-bold border border-white/5">
        {{ platform.gameCount }}
    </div>
</a>
