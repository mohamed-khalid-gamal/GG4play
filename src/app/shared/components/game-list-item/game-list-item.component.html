<a [routerLink]="['/game', game.id]"
    class="flex items-center gap-4 p-4 rounded-xl bg-[#1a202c] hover:bg-[#202735] transition-colors group cursor-pointer">
    <div class="w-24 h-16 rounded-lg bg-cover bg-center shrink-0"
        [style.background-image]="'url(' + game.coverImage + ')'">
    </div>
    <div class="flex-1 min-w-0">
        <h4 class="text-white font-bold truncate group-hover:text-primary transition-colors">
            {{ game.title }}
        </h4>
        <div class="flex items-center gap-2 mt-1">
            <span *ngFor="let tag of game.tags"
                class="px-2 py-0.5 rounded bg-white/5 text-[10px] text-[#9ca6ba] uppercase font-bold tracking-wider">
                {{ tag }}
            </span>
            <span *ngIf="!game.tags?.length"
                class="px-2 py-0.5 rounded bg-white/5 text-[10px] text-[#9ca6ba] uppercase font-bold tracking-wider">
                {{ game.genres[0] || 'Game' }}
            </span>
        </div>
    </div>
    <div class="text-right hidden sm:block">
        <p class="text-[#525a6b] text-xs">{{ getTimeAgo(game.releaseDate) }}</p>
    </div>
    <div
        class="size-10 rounded-full bg-white/5 flex items-center justify-center text-white group-hover:bg-primary group-hover:text-white transition-colors">
        <span class="material-symbols-outlined">arrow_forward</span>
    </div>
</a>
