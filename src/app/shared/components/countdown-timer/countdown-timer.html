<div class="flex flex-col items-center gap-6 w-full">
    <!-- Countdown Display -->
    <div class="flex flex-col items-center gap-2">
        <div class="flex items-end gap-1">
            <span class="text-7xl font-bold text-white tracking-tighter tabular-nums">{{ remainingSeconds() }}</span>
            <span class="text-xl font-medium text-[#9ca6ba] mb-3">seconds</span>
        </div>
        <p class="text-sm text-[#9ca6ba] uppercase tracking-widest font-semibold">Remaining</p>
    </div>

    <!-- Progress Bar -->
    @if (showProgress) {
    <div class="w-full max-w-md flex flex-col gap-3">
        <div class="flex gap-6 justify-between items-end">
            <div class="flex items-center gap-2 text-white">
                <span class="material-symbols-outlined text-green-400" style="font-size: 18px;">security</span>
                <span class="text-sm font-medium leading-normal">{{ statusText }}</span>
            </div>
            <p class="text-[#9ca6ba] text-xs font-mono">{{ progress() | number:'1.0-0' }}%</p>
        </div>
        <div class="rounded-full bg-[#3b4354] h-2 overflow-hidden">
            <div class="h-full rounded-full bg-gradient-to-r from-primary to-cyan-400 shadow-[0_0_10px_rgba(13,89,242,0.5)] transition-all duration-500 ease-out"
                [style.width.%]="progress()">
            </div>
        </div>
    </div>
    }
</div>
