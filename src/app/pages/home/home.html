<div class="max-w-[1400px] mx-auto flex flex-col gap-10 animate-fade-in">
    <!-- Hero Section -->
    <app-hero *ngIf="heroGame" [game]="heroGame"></app-hero>

    <!-- Categories Section (Genres) -->
    <div class="flex flex-col gap-4">
        <div class="flex items-center justify-between">
            <h2 class="text-white text-xl font-bold tracking-wide">BROWSE BY GENRE</h2>
            <div class="flex gap-2">
                <button class="p-2 rounded-full bg-[#282e39] hover:bg-primary/50 text-white transition-colors"><span
                        class="material-symbols-outlined text-sm">chevron_left</span></button>
                <button class="p-2 rounded-full bg-[#282e39] hover:bg-primary/50 text-white transition-colors"><span
                        class="material-symbols-outlined text-sm">chevron_right</span></button>
            </div>
        </div>
        <div class="flex overflow-x-auto pb-4 gap-4 scrollbar-hide snap-x">
            <app-category-card *ngFor="let category of categories" [category]="category"></app-category-card>
        </div>
    </div>

    <!-- Platforms Section -->
    <div class="flex flex-col gap-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary text-2xl">sports_esports</span>
                <h2 class="text-white text-xl font-bold tracking-wide">BROWSE BY PLATFORM</h2>
            </div>
            <a routerLink="/platforms" class="text-primary text-sm font-bold hover:underline flex items-center gap-1">
                View All
                <span class="material-symbols-outlined text-[16px]">arrow_forward</span>
            </a>
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <app-platform-card *ngFor="let platform of platforms" [platform]="platform"
                class="block w-full h-28"></app-platform-card>
        </div>
    </div>

    <!-- Trending Section -->
    <div class="flex flex-col gap-4">
        <div class="flex items-center justify-between">
            <h2 class="text-white text-2xl font-bold tracking-tight">TRENDING NOW</h2>
            <a class="text-primary text-sm font-bold hover:underline" href="#">View All</a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 stagger-grid">
            <app-game-card *ngFor="let game of trendingGames" [game]="game"></app-game-card>
        </div>
    </div>

    <!-- Fresh Arrivals Section -->
    <div class="flex flex-col gap-4">
        <h2 class="text-white text-2xl font-bold tracking-tight">FRESH ARRIVALS</h2>
        <div class="flex flex-col gap-3 stagger-list">
            <app-game-list-item *ngFor="let game of freshArrivals" [game]="game"></app-game-list-item>
        </div>
    </div>

    <footer class="mt-8 border-t border-white/10 pt-8 pb-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-[#9ca6ba] text-sm font-body">
            <p>Â© 2024 gg4play. All rights reserved.</p>
            <div class="flex gap-6">
                <a class="hover:text-white transition-colors" href="#">Privacy Policy</a>
                <a class="hover:text-white transition-colors" href="#">Terms of Service</a>
                <a class="hover:text-white transition-colors" href="#">Support</a>
            </div>
        </div>
    </footer>
</div>
