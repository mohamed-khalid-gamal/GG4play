<div class="max-w-7xl mx-auto flex flex-col gap-8 animate-fade-in">
    <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4">
        <div>
            <h2 class="text-3xl md:text-4xl font-black text-white tracking-tight mb-1">Categories</h2>
            <p class="text-slate-400 text-sm md:text-base">Manage game genres and classifications.</p>
        </div>
        <div class="flex gap-3">
            <button
                class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-white/5 text-white text-sm font-bold hover:bg-white/10 transition-colors border border-slate-700">
                <span class="material-symbols-outlined text-[20px]">sort</span>
                <span>Reorder</span>
            </button>
            <button routerLink="/admin/categories/new"
                class="flex items-center gap-2 px-5 py-2.5 rounded-lg bg-primary hover:bg-primary-dark text-white text-sm font-bold shadow-lg shadow-primary/25 transition-all">
                <span class="material-symbols-outlined text-[20px]">add_circle</span>
                <span>Add Category</span>
            </button>
        </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div *ngFor="let category of categories$ | async"
            class="bg-card-dark border border-slate-800 rounded-xl p-6 group hover:border-primary/50 transition-colors relative overflow-hidden">
            <div
                class="absolute -right-6 -top-6 w-24 h-24 rounded-full bg-gradient-to-br from-white/5 to-transparent blur-2xl group-hover:from-primary/20 transition-colors">
            </div>
            <div class="relative z-10 flex flex-col h-full">
                <div class="flex justify-between items-start mb-4">
                    <div
                        class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-2xl group-hover:scale-110 transition-transform duration-300 {{category.color}}">
                        <span class="material-symbols-outlined">{{ category.icon }}</span>
                    </div>
                    <div class="flex gap-1">
                        <button
                            class="p-1.5 rounded-lg hover:bg-white/10 text-slate-400 hover:text-white transition-colors">
                            <span class="material-symbols-outlined text-[18px]">edit</span>
                        </button>
                        <button
                            class="p-1.5 rounded-lg hover:bg-white/10 text-slate-400 hover:text-red-400 transition-colors">
                            <span class="material-symbols-outlined text-[18px]">delete</span>
                        </button>
                    </div>
                </div>
                <h3 class="text-xl font-bold text-white mb-1 group-hover:text-primary transition-colors">{{
                    category.name }}
                </h3>
                <p class="text-sm text-slate-400 mb-4 line-clamp-2">{{ category.description }}</p>
                <div class="mt-auto flex items-center justify-between pt-4 border-t border-slate-800">
                    <span class="text-xs font-medium text-slate-500 flex items-center gap-1">
                        <span class="material-symbols-outlined text-[16px]">sports_esports</span>
                        {{ category.gameCount }} Games
                    </span>
                    <span class="text-xs font-mono text-slate-600">/{{ category.slug }}</span>
                </div>
            </div>
        </div>
        <!-- Add New Card Placeholder -->
        <button routerLink="/admin/categories/new"
            class="bg-card-dark/50 border-2 border-dashed border-slate-800 rounded-xl p-6 flex flex-col items-center justify-center gap-3 text-slate-500 hover:text-white hover:border-primary/50 hover:bg-card-dark transition-all group h-full min-h-[220px]">
            <div
                class="w-14 h-14 rounded-full bg-slate-800 group-hover:bg-primary/20 flex items-center justify-center transition-colors">
                <span class="material-symbols-outlined text-3xl group-hover:text-primary transition-colors">add</span>
            </div>
            <span class="font-bold">Create New Category</span>
        </button>
    </div>
</div>
