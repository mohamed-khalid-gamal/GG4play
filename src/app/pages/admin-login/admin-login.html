<div
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display selection:bg-primary selection:text-white">
    <!-- Top Navigation (Simplified for Login Context) -->
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 dark:border-b-[#282e39] px-6 py-4 lg:px-10 lg:py-5 relative z-20">
        <div class="flex items-center gap-3 text-slate-900 dark:text-white">
            <div class="size-8 flex items-center justify-center rounded-lg bg-primary/20 text-primary">
                <span class="material-symbols-outlined" style="font-size: 24px;">sports_esports</span>
            </div>
            <h2 class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-tight">Nexus<span
                    class="text-primary">Admin</span></h2>
        </div>
        <div class="hidden sm:flex items-center gap-4">
            <a class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors"
                href="#">Help Center</a>
            <div class="h-4 w-px bg-slate-300 dark:bg-slate-700"></div>
            <div class="flex items-center gap-2 text-xs font-medium text-slate-400 dark:text-slate-500">
                <span class="relative flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                System Operational
            </div>
        </div>
    </header>
    <!-- Main Content Area with Background Effect -->
    <main
        class="relative flex-1 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 overflow-hidden bg-gaming-gradient">
        <!-- Abstract decorative background elements -->
        <div
            class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[128px] pointer-events-none opacity-40">
        </div>
        <div
            class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-purple-600/20 rounded-full blur-[96px] pointer-events-none opacity-30">
        </div>
        <!-- Login Container -->
        <div class="w-full max-w-[480px] relative z-10">
            <!-- Card Component Modified -->
            <div class="glass-panel rounded-2xl p-8 sm:p-10 shadow-2xl shadow-black/40 ring-1 ring-white/10">
                <!-- Header Section -->
                <div class="flex flex-col items-center text-center mb-8 space-y-2">
                    <div
                        class="mb-4 inline-flex items-center justify-center p-3 rounded-xl bg-primary/10 text-primary ring-1 ring-primary/20 shadow-lg shadow-primary/10">
                        <span class="material-symbols-outlined" style="font-size: 32px;">admin_panel_settings</span>
                    </div>
                    <h1 class="text-slate-900 dark:text-white text-3xl font-bold tracking-tight">System Administration
                    </h1>
                    <p class="text-slate-500 dark:text-slate-400 text-base font-normal">Secure Access Required</p>
                </div>
                <!-- Form Section -->
                <form class="space-y-5" onsubmit="event.preventDefault();">
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="username">Admin
                            ID / Email</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                                <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
                            </div>
                            <input
                                class="block w-full rounded-lg border-slate-200 dark:border-slate-700/50 bg-white dark:bg-input-dark pl-11 pr-4 py-3 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary dark:focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm"
                                id="username" name="username" placeholder="Enter your ID" type="text" />
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-sm font-medium text-slate-700 dark:text-slate-300"
                                for="password">Password</label>
                        </div>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                                <span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
                            </div>
                            <input
                                class="block w-full rounded-lg border-slate-200 dark:border-slate-700/50 bg-white dark:bg-input-dark pl-11 pr-11 py-3 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary dark:focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm"
                                id="password" name="password" placeholder="••••••••" type="password" />
                            <button
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-300 cursor-pointer focus:outline-none"
                                type="button">
                                <span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
                            </button>
                        </div>
                    </div>
                    <!-- Additional Options -->
                    <div class="flex items-center justify-between pt-1">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input
                                class="w-4 h-4 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-offset-0 focus:ring-2 focus:ring-primary bg-transparent"
                                type="checkbox" />
                            <span
                                class="text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-300 transition-colors">Keep
                                session active</span>
                        </label>
                        <a class="text-sm font-medium text-primary hover:text-blue-400 transition-colors" href="#">Reset
                            credentials?</a>
                    </div>
                    <!-- Submit Button -->
                    <button
                        class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 text-white font-bold py-3.5 px-6 rounded-lg transition-all duration-200 shadow-lg shadow-blue-900/20 active:scale-[0.98] group mt-4">
                        <span class="material-symbols-outlined group-hover:animate-pulse"
                            style="font-size: 20px;">key</span>
                        Authenticate
                    </button>
                    <!-- Version Info -->
                    <div class="text-center pt-4">
                        <p class="text-xs text-slate-500 dark:text-slate-600">v4.2.0-rc.3 • Authorized Personnel Only
                        </p>
                    </div>
                </form>
            </div>
            <!-- Footer Links -->
            <div class="flex justify-center gap-6 mt-8 text-sm text-slate-500 dark:text-slate-500">
                <a class="hover:text-slate-300 transition-colors" href="#">Privacy Policy</a>
                <a class="hover:text-slate-300 transition-colors" href="#">Terms of Service</a>
                <a class="hover:text-slate-300 transition-colors" href="#">Contact Support</a>
            </div>
        </div>
    </main>
</div>
