<div class="max-w-[1400px] mx-auto flex flex-col gap-8">
    <!-- Header -->
    <div class="flex flex-col gap-4">
        <!-- Breadcrumb -->
        <div class="flex items-center gap-2 text-sm">
            <a routerLink="/" class="text-slate-400 hover:text-primary transition-colors">Home</a>
            <span class="text-slate-600">/</span>
            <span class="text-white">{{ platform()?.name || 'Platform' }}</span>
        </div>

        <!-- Platform Info -->
        <div *ngIf="platform()" class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-xl bg-slate-800 flex items-center justify-center"
                [ngClass]="platform()!.color ? 'bg-gradient-to-br from-' + platform()!.color!.replace('text-', '') + '/20 to-transparent' : ''">
                <span class="material-symbols-outlined text-4xl" [ngClass]="platform()!.color || 'text-blue-400'">{{
                    platform()!.icon }}</span>
            </div>
            <div>
                <h1 class="text-white text-3xl font-black tracking-tight">{{ platform()!.name }}</h1>
                <p class="text-slate-400">{{ games().length }} games available</p>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading()" class="flex items-center justify-center py-20">
        <div class="animate-spin">
            <span class="material-symbols-outlined text-primary text-4xl">progress_activity</span>
        </div>
    </div>

    <!-- Games Grid -->
    <div *ngIf="!isLoading()">
        <div *ngIf="games().length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <app-game-card *ngFor="let game of games()" [game]="game"></app-game-card>
        </div>

        <div *ngIf="games().length === 0" class="text-center py-20">
            <span class="material-symbols-outlined text-6xl text-slate-700 mb-4">sports_esports</span>
            <h3 class="text-white text-xl font-bold mb-2">No Games Yet</h3>
            <p class="text-slate-400">There are no games available for this platform yet.</p>
            <a routerLink="/" class="inline-flex items-center gap-2 mt-4 text-primary hover:underline">
                <span class="material-symbols-outlined text-[18px]">arrow_back</span>
                Back to Home
            </a>
        </div>
    </div>
</div>
